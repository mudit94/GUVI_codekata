<div id="container">
  <h1 style="text-align:center">Simple Calculator</h1>
<div id="background"><!-- Main background -->

        <div id="result">
          {{resultText}}
        </div>

         <div id="main">
             <div id="first-rows">
              <button class="del-bg" (click)="erase()" id="delete">Del</button>
                 <button value="%" (click)="add('%')" ng-bind="%"class="btn-style operator opera-bg fall-back">%</button>
                 <button value="+"(click)="add('+')" ng-bind="+"class="btn-style opera-bg value align operator">+</button>
                 </div>

               <div class="rows">
             <button value="7" (click)="callMe(7)"ng-bind="7"class="btn-style num-bg num first-child">7</button>
                 <button value="8" (click)="callMe(8)"ng-bind="8" class="btn-style num-bg num">8</button>
                 <button value="9" (click)="callMe(9)"ng-bind="9" class="btn-style num-bg num">9</button>
                 <button value="-" (click)="add('-')"ng-bind="-"class="btn-style opera-bg operator">-</button>
                 </div>

                 <div class="rows">
                 <button value="4" (click)="callMe(4)"ng-bind="4"class="btn-style num-bg num first-child">4</button>
                 <button value="5" (click)="callMe(5)"ng-bind="5"class="btn-style num-bg num">5</button>
                 <button value="6" (click)="callMe(6)"ng-bind="6"class="btn-style num-bg num">6</button>
                 <button value="*" (click)="add('*')"ng-bind="*"class="btn-style opera-bg operator">x</button>
                 </div>

                 <div class="rows">
                 <button value="1" (click)="callMe(1)"ng-bind="1"class="btn-style num-bg num first-child">1</button>
                 <button value="2" (click)="callMe(2)"ng-bind="2"class="btn-style num-bg num">2</button>
                 <button value="3" (click)="callMe(3)"ng-bind="3"class="btn-style num-bg num">3</button>
                 <button value="/" (click)="add('/')"ng-bind="/"class="btn-style opera-bg operator">/</button>
                 </div>

                 <div class="rows">
                 <button value="0" (click)="callMe(0)"ng-bind="0" class="num-bg zero" id="delete">0</button>
                 <button value="." (click)="callMe('.')"ng-bind="."class="btn-style num-bg period fall-back">.</button>
                 <button value="=" (click)="equals()"id="eqn-bg" class="eqn align">=</button>
                 </div>

             </div>

         </div>
</div>
